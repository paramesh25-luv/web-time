<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Web Timer / Alarm</title>
<style>
:root {
  --bg: #0f1724;
  --card: #111827;
  --accent: #60a5fa;
  --muted: #9ca3af;
  --wedge-bg: #1e293b;
  --wedge-fg: #60a5fa;
}
* { box-sizing: border-box; font-family: Inter, ui-sans-serif, system-ui }
body {
  margin: 0; min-height: 100vh;
  background: linear-gradient(180deg,#041225 0%, #071a2e 100%);
  color: #e6eef8;
  display: flex; align-items: center; justify-content: center; padding: 24px;
}
.card {
  width: 100%; max-width: 420px;
  background: rgba(255,255,255,0.02);
  border-radius: 12px; padding: 22px;
  box-shadow: 0 10px 30px rgba(2,6,23,0.6)
}
h1 { margin: 0; font-size: 20px }
p.lead { color: var(--muted); margin: 6px 0 18px }

.controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px }
.form-row { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 8px }
label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px }
input[type=number] {
  width: 100%; padding: 8px; border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.04);
  background: transparent; color: inherit
}
.buttons { display: flex; gap: 10px; margin-top: 12px }
button {
  padding: 8px 12px; border-radius: 8px; border: none;
  background: var(--accent); color: #04233a; font-weight: 600; cursor: pointer;
}
button.secondary {
  background: transparent; border: 1px solid rgba(255,255,255,0.1);
  color: var(--muted);
}
button:disabled { opacity: 0.6; cursor: not-allowed }

.display { margin-top: 24px; display: flex; flex-direction: column; align-items: center; gap: 18px }
.wedge-timer { position: relative; width: 180px; height: 180px }
svg.wedge {
  width: 100%; height: 100%; display: block;
}
.wedge-bg { stroke: var(--wedge-bg); stroke-width: 14; fill: none }
.wedge-fg { stroke: var(--wedge-fg); stroke-width: 14; fill: none;
  stroke-linecap: round; transition: stroke-dashoffset 1s linear;
}
.time-box {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
}
.time-box .big { font-size: 40px; font-weight: 700; color: var(--accent) }

.status { color: var(--muted); font-size: 13px; min-height: 18px; margin-top: 6px }

.running .wedge-fg { animation: glow 1.5s infinite alternate }
@keyframes glow {
  from { filter: drop-shadow(0 0 6px #60a5fa44) }
  to   { filter: drop-shadow(0 0 18px #60a5fa) }
}

.ended .wedge-fg {
  stroke: #f87171;
  animation: flash 1s infinite alternate;
}
@keyframes flash {
  from { stroke: #f87171; }
  to   { stroke: #dc2626; }
}
.end-message {
  opacity: 0; transform: translateY(20px);
  transition: all 0.6s ease;
  color: #f87171; font-size: 16px; font-weight: 600;
}
.ended .end-message { opacity: 1; transform: translateY(0) }

.footer { margin-top: 14px; color: var(--muted); font-size: 13px }
</style>
</head>
<body>
<main class="card">
  <h1>Web Timer / Alarm</h1>
  <p class="lead">Set a countdown timer (hours/minutes/seconds). When it ends, watch the effect!</p>

  <div class="controls">
    <div class="form-row">
      <label>Hours</label>
      <input id="hours" type="number" min="0" max="999" value="0" />
    </div>
    <div class="form-row">
      <label>Minutes</label>
      <input id="minutes" type="number" min="0" max="59" value="1" />
    </div>
    <div class="form-row">
      <label>Seconds</label>
      <input id="seconds" type="number" min="0" max="59" value="0" />
    </div>
  </div>

  <div class="buttons">
    <button id="startBtn">Start Alarm</button>
    <button id="resetBtn" class="secondary" disabled>Reset</button>
  </div>

  <div class="display" id="display">
    <div class="wedge-timer">
      <svg class="wedge" viewBox="0 0 100 100">
        <circle class="wedge-bg" cx="50" cy="50" r="44"/>
        <circle class="wedge-fg" cx="50" cy="50" r="44"
          stroke-dasharray="276.46" stroke-dashoffset="0"/>
      </svg>
      <div class="time-box">
        <span class="big" id="timeLeft">00:01:00</span>
      </div>
    </div>
    <div class="status" id="status"></div>
    <div class="end-message" id="endMessage">‚è∞ Time‚Äôs up! Take a break üöÄ</div>
  </div>

  <div class="footer">Simple static web app for GitHub Pages</div>
</main>

<script>
const hoursInput = document.getElementById('hours');
const minutesInput = document.getElementById('minutes');
const secondsInput = document.getElementById('seconds');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');
const timeLeftEl = document.getElementById('timeLeft');
const statusEl = document.getElementById('status');
const wedgeFg = document.querySelector('.wedge-fg');
const display = document.getElementById('display');
const endMessage = document.getElementById('endMessage');

let timer = null;
let totalSeconds = 0;
let remaining = 0;
const CIRCUM = 2 * Math.PI * 44;

function pad(n){return n.toString().padStart(2,'0')}
function formatTime(sec){
  const h=Math.floor(sec/3600);
  const m=Math.floor((sec%3600)/60);
  const s=sec%60;
  return `${pad(h)}:${pad(m)}:${pad(s)}`
}
function updateWedge(){
  const percent=remaining/totalSeconds;
  wedgeFg.style.strokeDashoffset=CIRCUM*(1-percent);
}
function updateDisplay(){
  timeLeftEl.textContent=formatTime(remaining);
  updateWedge();
}
function setRunning(running){
  if(running){
    display.classList.add('running');
    statusEl.textContent='‚è≥ Running...';
    startBtn.disabled=true; resetBtn.disabled=false;
    hoursInput.disabled=minutesInput.disabled=secondsInput.disabled=true;
  } else {
    display.classList.remove('running');
    startBtn.disabled=false; resetBtn.disabled=true;
    hoursInput.disabled=minutesInput.disabled=secondsInput.disabled=false;
  }
}
function setEnded(){
  display.classList.add('ended');
  statusEl.textContent='Alarm finished!';
}
function startTimer(){
  const h=+hoursInput.value||0, m=+minutesInput.value||0, s=+secondsInput.value||0;
  totalSeconds=h*3600+m*60+s;
  if(totalSeconds<=0){ statusEl.textContent='Enter time > 0'; return }
  remaining=totalSeconds; updateDisplay(); setRunning(true);
  timer=setInterval(()=>{
    remaining--; updateDisplay();
    if(remaining<=0){
      clearInterval(timer); timer=null; remaining=0;
      updateDisplay(); setEnded();
    }
  },1000);
}
function resetTimer(){
  if(timer) clearInterval(timer);
  timer=null;
  display.classList.remove('ended');
  endMessage.style.opacity=0;
  const h=+hoursInput.value||0,m=+minutesInput.value||0,s=+secondsInput.value||0;
  totalSeconds=h*3600+m*60+s; remaining=totalSeconds;
  updateDisplay(); setRunning(false); statusEl.textContent='';
}
startBtn.addEventListener('click', startTimer);
resetBtn.addEventListener('click', resetTimer);
[hoursInput,minutesInput,secondsInput].forEach(inp=>inp.addEventListener('input', resetTimer));
resetTimer();
</script>
</body>
</html>
