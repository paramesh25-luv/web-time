<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      flex-direction: column;
      text-align: center;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      margin-bottom: 20px;
      transition: background 0.3s;
    }
    .ended {
      background: red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ff9800;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
    #status {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>‚è∞ Web Timer</h1>
  <div class="circle" id="display">00:00</div>
  <input type="number" id="minutes" placeholder="Minutes" min="0">
  <input type="number" id="seconds" placeholder="Seconds" min="0">
  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
  <div id="status"></div>

  <!-- Sound -->
  <audio id="alarmSound" src="assets/alarm.mp3" preload="auto"></audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <script>
    let timer, totalTime, remainingTime;
    const display = document.getElementById('display');
    const statusEl = document.getElementById('status');
    const alarm = document.getElementById('alarmSound');

    function updateDisplay(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2,'0');
      const s = String(seconds % 60).padStart(2,'0');
      display.textContent = `${m}:${s}`;
    }

    function startTimer() {
      const mins = parseInt(document.getElementById('minutes').value) || 0;
      const secs = parseInt(document.getElementById('seconds').value) || 0;
      totalTime = mins * 60 + secs;
      remainingTime = totalTime;
      clearInterval(timer);

      if(totalTime > 0) {
        timer = setInterval(() => {
          if (remainingTime > 0) {
            remainingTime--;
            updateDisplay(remainingTime);
          } else {
            clearInterval(timer);
            setEnded();
          }
        }, 1000);
        updateDisplay(remainingTime);
        display.classList.remove('ended');
        statusEl.textContent = "‚è≥ Timer is running...";
      }
    }

    function resetTimer() {
      clearInterval(timer);
      updateDisplay(0);
      display.classList.remove('ended');
      statusEl.textContent = "‚úÖ Timer reset!";
    }

    function setEnded() {
      display.classList.add('ended');
      statusEl.textContent = "üéâ Time's up!";
      alarm.currentTime = 0;
      alarm.play();   // ‚úÖ Will work because Start button was clicked
      fireConfetti();
    }

    function fireConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
