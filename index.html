<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday 🎂</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      margin-bottom: 20px;
      transition: background 0.3s;
    }
    .ended {
      background: pink;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ff4081;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e73370;
    }
    #status {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    #birthday-message {
      display: none;
      font-size: 2rem;
      margin-top: 30px;
      animation: fadeIn 2s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>💖 Special Surprise Countdown 💖</h1>
  <div class="circle" id="display">00:00</div>
  <input type="number" id="minutes" placeholder="Minutes" min="0">
  <input type="number" id="seconds" placeholder="Seconds" min="0">
  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
  <div id="status"></div>

  <!-- Surprise Birthday Message -->
  <div id="birthday-message">
    🎂 Happy Birthday <span style="color:yellow;">Crush 💕</span> 🎂 <br>
    💖 Wishing you endless smiles & joy 💖
  </div>

  <!-- Birthday Song -->
  <audio id="birthdaySong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <script>
    let timer, totalTime, remainingTime;
    const display = document.getElementById('display');
    const statusEl = document.getElementById('status');
    const song = document.getElementById('birthdaySong');
    const message = document.getElementById('birthday-message');

    function updateDisplay(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2,'0');
      const s = String(seconds % 60).padStart(2,'0');
      display.textContent = `${m}:${s}`;
    }

    function startTimer() {
      const mins = parseInt(document.getElementById('minutes').value) || 0;
      const secs = parseInt(document.getElementById('seconds').value) || 0;
      totalTime = mins * 60 + secs;
      remainingTime = totalTime;
      clearInterval(timer);

      if(totalTime > 0) {
        timer = setInterval(() => {
          if (remainingTime > 0) {
            remainingTime--;
            updateDisplay(remainingTime);
          } else {
            clearInterval(timer);
            setEnded();
          }
        }, 1000);
        updateDisplay(remainingTime);
        display.classList.remove('ended');
        statusEl.textContent = "⏳ Waiting for a surprise...";
      }
    }

    function resetTimer() {
      clearInterval(timer);
      updateDisplay(0);
      display.classList.remove('ended');
      statusEl.textContent = "🔄 Countdown reset!";
      message.style.display = "none";
      song.pause();
      song.currentTime = 0;
    }

    function setEnded() {
      display.classList.add('ended');
      statusEl.textContent = "🎉 Surprise unlocked!";
      fireConfetti();
      playSong();
      showMessage();
    }

    function fireConfetti() {
      confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
    }

    function playSong() {
      song.currentTime = 0;
      song.play();
    }

    function showMessage() {
      message.style.display = "block";
    }
  </script>
</body>
</html>
